<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

<style>
nav
    {
     background-color:#d67cb5;
     font-size:18px;
    }

.navbar-brand
    {
    font-size:25px;
    font-family:"Times New Roman", Times, serif;
    }


</style>

</head>
<body style="background-color:#e9ebe8;">

<nav class="navbar navbar-expand-lg navbar-light ">
  <div class="container-fluid">
    <a class="navbar-brand" style="color:#630541"  href="#">Moments Event</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'eventapp:home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'eventapp:about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'eventapp:contacts' %}">Contacts</a>
        </li>


          {% if user.is_authenticated %}

        <li class="nav-item">
          <a class="nav-link" href="{% url 'eventapp:events' %}">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'eventapp:booking' %}">Booking</a>
        </li>
        <li>
            <a class="nav-link" href="{% url 'userapp:logout' %}">Logout</a>
        </li>
         <li>
             <form class="d-flex" >
                     <i class="fa-solid fa-user fs-2" style="position:absolute; top:30%; right:34%;"></i>
                 <p style="font-family: Georgia, serif; position:absolute; top:39%; right:25%;">{{user.username}}</p>
              </form>


         </li>
          <li>
              <form class="d-flex" method="POST" action="{% url 'search:search' %}"  style="position:absolute; top:30%; right:1%;">
                  {% csrf_token %}
                <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit" style="background-color:#d67cb5;">Search</button>
              </form>
          </li>

      </ul>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            {% else %}

            <li>
                <a class="nav-link" href="{% url 'userapp:register' %}">Sign Up</a>
            </li>
            <li>
                <a class="nav-link" href="{% url 'userapp:login' %}">Login</a>
            </li>

            {% endif %}

        </ul>

    </div>
  </div>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
