{% extends 'basepage.html' %}
{% load static %}
{% block title %}
    Register
{% endblock %}

{% block content %}



<section class="h-100 ">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="{% static 'images/joinus.jpg' %}" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;">
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Registration form</h3>
                <form method="POST">
                  {% csrf_token %}

                <div class="row">

                    <div class="form-outline">
                      <label class="form-label" for="form3Example1m"><b>Username</b></label>
                      <input type="text" id="form3Example1m" class="form-control form-control-lg" name="u" placeholder="Enter Username"/>
                    </div>

                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example97"><b>Email ID</b></label>
                  <input type="email" id="form3Example97" class="form-control form-control-lg" name="e" placeholder="Enter email" />

                </div>


                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label"><b>Password</b></label>
                      <input type="password" class="form-control form-control-lg" name="p" placeholder="Password">
                    </div>



                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label"><b>Confirm Password</b></label>
                      <input type="password" class="form-control form-control-lg" name="cp" placeholder="Confirm Password">
                    </div>

                  </div>
                </div>

                <div class="d-flex justify-content-end pt-3">
                  <button type="submit" class="btn  btn-lg ms-2" style="background-color:#d67cb5;">Register</button>
                </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% for message in messages %}
<script>
  alert("{{message}}");
</script>
{% endfor %}




{% endblock %}
